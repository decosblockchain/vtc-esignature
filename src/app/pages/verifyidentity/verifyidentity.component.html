<div>
    <h1>Get an identity</h1>
    <p>Please enter your e-mail address. We'll send you an e-mail to verify your identity. The verification will be stored on the blockchain.</p>
    <div class="form-group">
      <label for="emailInput">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">E-mail</label>
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="E-mail">
    </div>
    <button class="btn btn-primary" (click)="confirm()">Confirm</button>

</div>
