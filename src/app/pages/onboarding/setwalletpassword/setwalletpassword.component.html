<div>
  <h1>Set password</h1>
  <p>Your wallet has to be protected by a password. Losing or revealing your password will make you lose access to your identity and funds, so make sure you remember it and keep it safe.</p>
  <p>Please enter the password to protect your new wallet:</p>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm password</label>
    <input type="password" class="form-control" [(ngModel)]="confirmPassword" placeholder="Confirm password">
  </div>
  <button class="btn btn-primary" (click)="next()">Next</button>
</div>
